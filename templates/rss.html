{% load static %}
<html lang="en-US">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Home</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

</head>

<body>
<div id="page" class="hfeed site">
    <header>
        <nav class="navbar navbar-expand-xl p-3 border-bottom shadow-sm navbar-light">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbar_robot_toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="/templates" class="navbar-brand link-dark">Financial Manager</a>
                <div class="collapse navbar-collapse" id="navbar_robot_toggler">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-item nav-link link-dark" href="/templates">Overview</a>
                        <a class="nav-item nav-link link-dark" href="/transactions">Transactions</a>
                        <a class="nav-item nav-link link-dark" href="/templates"
                           onclick="javascript:event.target.port=8123">HomeAssistant</a>
                        <a class="nav-item nav-link link-dark" href="/templates"
                           onclick="javascript:event.target.port=9000">Portrainer</a>
                        <a class="nav-item nav-link link-dark" href="/backup/" target="_blank">Backup Data</a>
                        <a class="nav-item nav-link link-dark" href="/admin/">Admin</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">Â© 2022 <a href="https://github.com/vanalmsick/financial_manager">@vanAlmsick</a>
            </p>

            <a href="/templates"
               class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="/templates" class="nav-link px-2 text-muted">Acccount View</a></li>
                <li class="nav-item"><a href="/transactions" class="nav-link px-2 text-muted">Transactions</a></li>
                <li class="nav-item"><a href="/templates" class="nav-link px-2 text-muted"
                                        onclick="javascript:event.target.port=8123">Home Assistant</a></li>
                <li class="nav-item"><a href="/templates" class="nav-link px-2 text-muted"
                                        onclick="javascript:event.target.port=9000">Portrainer</a></li>
                <li class="nav-item"><a href="/credits/" class="nav-link px-2 text-muted">Credits</a></li>
                <li class="nav-item"><a href="/admin/" class="nav-link px-2 text-muted">Admin</a></li>
            </ul>
        </footer>
    </div>

</div>

<!-- Custom JS -->
<script src="{% static 'main.js' %}" defer></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

</body>
</html>
